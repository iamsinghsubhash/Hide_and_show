 <html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#hide").click (function(){
$("p").hide(10000);
});
$("#show").click (function(){
$("p").show(10000);
});
});
</script>
</head>
<body>
<p>if you click the hide button</p>
<button id="hide">hide</button>
<button id="show">show</button>
</body>
</html>
